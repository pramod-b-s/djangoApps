<h3> Current user is {{user}} </h3>

{% if object_list %}
    <ul>
    {% for question in object_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
        <span class="pull-right">
            <a href="/polls/{{question.id}}/vote" class="btn btn-info btn-xs">Vote</a> &nbsp;
            <a href="/polls/{{question.id}}/results" class="btn btn-default btn-xs">View Results</a> &nbsp;
        </span>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
