{% extends "base.html" %}

{% block title %}Question Details{% endblock %}

{% block main %}
{% if user.is_authenticated %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">{{ question.question_text }}</h3>
            </div>

            <ul class="list-group">
                <li class="list-group-item">{{ question.choice_one }}</li>
                <li class="list-group-item">{{ question.choice_two }}</li>
                <li class="list-group-item">{{ question.choice_three }}</li>
            </ul>

        </div>
    </div>
</div>
{% endif %}
{% endblock %}
