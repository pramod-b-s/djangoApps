{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Available Polls</h3>
            </div>

            <ul class="list-group">
                {% for question in object_list %}
                <li class="list-group-item">
                    <a href="{% url 'polls:detail' question.id %}"><strong>{{ question.question_text }}</strong></a>
                    <span class="pull-right">
                        <a href="{% url 'polls:vote' question.id %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                        <a href="{% url 'polls:results' question.id %}" class="btn btn-default btn-xs">Available Results</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
