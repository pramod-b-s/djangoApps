{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block main %}
    {% if object_list %}
        <ul>
        {% for post in object_list %}
            <li><a href="/blog/{{ post.id }}/">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
{% endblock %}
